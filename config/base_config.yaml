log_output_dir: "/data3/lsf/Pein/Power-Prediction/log_output/24-07-16"
output_dir: "/data3/lsf/Pein/Power-Prediction/output/24-07-16"
final_best_metrics_log_path: "/data3/lsf/Pein/Power-Prediction/final_best_metrics.log"
# result_dir: "/data3/lsf/Pein/Power-Prediction/output/result"
data_root_dir: "/data3/lsf/Pein/Power-Prediction/data"
