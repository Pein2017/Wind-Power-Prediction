# General settings
seed: 17
is_training: 1
task_name: "default"
des: "test"
comment: "grid search"

# Paths
# tb_log_dir: "/data3/lsf/Pein/Power-Prediction/output/tb_log"
# checkpoint_dir: "/data3/lsf/Pein/Power-Prediction/output/checkpoint"
